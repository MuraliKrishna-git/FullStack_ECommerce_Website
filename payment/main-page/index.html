<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Amman Textiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link id='favicon' rel="shortcut icon" href="../assets/media/logo.png" type="image/x-png">
</head>
<body>
    <header>
        <a href="#" class="logo"> Amman Textiles </a>

        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./mens.html">Mens</a></li>
                <li><a href="./womens.html">Womens</a></li>
                <li><a href="./kids.html">Kids</a></li>
                <!-- <li><a href="#work">Projects</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#contact">Contact</a></li> -->
                <li class="cart">
                    <i onclick="goToCart()" class="fa-sharp fa-solid fa-cart-shopping"> Cart</i>  
                </li>
            </ul>
        </nav>
    </header>
    <section class="skills" id="shop">
        <center><p class="sub-top-skills" style="color: transparent;">Top products selling for you</p></center>
        <center><h2 class="Head" style="color: transparent;">YOUR CART</h2></center>
        <div class="container">
            <center><h1>Checkout Details</h1></center>
            <div class="content">
                <h2>Address: </h2>
                <div class="input-box">
                    <input placeholder="Address" type="text" required>
                    <!-- <label>Address</label> -->
                </div>
                <div class="line"></div>

                <!-- <h2>City: </h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>City</label>
                </div>
                <div class="line"></div> -->
                
                <h2>State: </h2>
                <div class="input-box">
                    <!-- <label for="state">Select State:</label> -->
                    <input type="text" placeholder="State" id="state" oninput="filterStates()" onfocus="showStateAutocomplete()" onblur="hideStateAutocomplete()">
                    <div id="state-autocomplete" class="autocomplete"></div>
                </div>
                <div class="line"></div>

                <h2>City: </h2>
                <div class="input-box">
                    <!-- <label for="district">Select District:</label> -->
                    <input placeholder="City" type="text" id="district" oninput="filterDistricts()" onfocus="showDistrictAutocomplete()" onblur="hideDistrictAutocomplete()">
                    <div id="district-autocomplete" class="autocomplete"></div>
                </div>                
            </div>
            <div class="line"></div>
            <div class="content">
                <center><h2>Products in Cart</h2></center>
                <div class="pay" id="total">
                    
                </div>
            </div>
            <div class="line"></div>
            <div class="content">
                <center><h2>Choose Payment type</h2></center>
                <div class="pay">
                    <button class="button" onclick="cash()">Cash On Delivery</button>
                    <button class="button" onclick="qrPay()">UPI/OQ Payment</button>
                    <button class="button" onclick="credit()">Credit Card Payment</button>
                </div>
            </div>
        </div>
        <div class="image">
            <img draggable="false" class="tilt" src="./assets/images/favicon.jpg" alt="">
        </div>
    </section>
</body>
    <script src="https://kit.fontawesome.com/8493281cd1.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
